<html>
<head>
<title>D-Martinez Programs</title>

<body>

<h1>PROGRAMS</h1>
<p>This is an excersize in rewritting my c++ programs in javascript.</p>
<p>Why? So that everyone can use it in a browser.</p>

<h3>Add 2 numbers.</h3>
<input type="number" id="num1" placeholder="Enter the First number">
<input type="number" id="num2" placeholder="Enter the second number">
<button onclick="calculateSum()">Calculate Sum</button>
<p>Result: <span id="result"></span></p>

<h3>Multiply 2 numbers.</h3>
<input type="number" id="pnum1" placeholder="Enter the First number">
<input type="number" id="pnum2" placeholder="Enter the second number">
<button onclick="calculateProduct()">Calculate Product</button>
<p>Result: <span id="presult"></span></p>

<h3>Divide 2 numbers.</h3>
<input type="number" id="dnum1" placeholder="Enter the First number">
<input type="number" id="dnum2" placeholder="Enter the second number">
<button onclick="Divide()">Divide</button>
<p>Result: <span id="dresult"></span></p>

<h3>Subtract 2 numbers.</h3>
<input type="number" id="snum1" placeholder="Enter the First number">
<input type="number" id="snum2" placeholder="Enter the second number">
<button onclick="Subtract()">Subtract</button>
<p>Result: <span id="sresult"></span></p>

<h3>Remainder</h3>
<input type="number" id="rnum1" placeholder="Enter the First number">
<input type="number" id="rnum2" placeholder="Enter the second number">
<button onclick="Remainder()">Remainder</button>
<p>Result: <span id="rresult"></span></p>

<script>
    function calculateSum() {
	    let num1 =
parseFloat(document.getElementById('num1').value);
        let num2 =
parseFloat(document.getElementById('num2').value);

        let sum = num1 + num2;
		
		document.getElementById('result').textContent = sum;
	}
	
	function calculateProduct() {
	    let pnum1 =
parseFloat(document.getElementById('pnum1').value);
        let pnum2 =
parseFloat(document.getElementById('pnum2').value);

        let product = pnum1 * pnum2;
		
		document.getElementById('presult').textContent = product;
	}
	
	function Divide() {
	    let dnum1 =
parseFloat(document.getElementById('dnum1').value);
        let dnum2 =
parseFloat(document.getElementById('dnum2').value);

        let divide = dnum1 / dnum2;
		
		document.getElementById('dresult').textContent = divide;
	}

	function Subtract() {
	    let snum1 =
parseFloat(document.getElementById('snum1').value);
        let snum2 =
parseFloat(document.getElementById('snum2').value);

        let subtract = snum1 - snum2;
		
		document.getElementById('sresult').textContent = subtract;
	}
	
	function Remainder() {
	    let rnum1 =
parseFloat(document.getElementById('rnum1').value);
        let rnum2 =
parseFloat(document.getElementById('rnum2').value);

        let Remainder = rnum1 % rnum2;
		
		document.getElementById('rresult').textContent = Remainder;
	}
	</script> 
</body>
